<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>

        <style>
        .nav-container{
       
           background-color: white;
           height: 54px;
        }
        </style>
</head>
<body>
      <!-- navbar yukariya sabitlendi height 54px ve background color beyaz yapildi-->
    <nav class="navbar fixed-top bg-body-tertiary navbar-expand-sm navbar-light border" style="background-color: #ffffff; height: 54px;">
<div class="logo" style="margin: 192px;">


        <a class="navbar-brand" href="#"
        ><img 
        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
        </a>
        <button
        class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon mr-5"></span>

        </button>
        </div>
        <!--Arama k覺sm覺n覺 d-flex ile ortaya al覺p soldan 5 birim margin verildi-->
        
        <div  class="collapse navbar-collapse justify-content-center d-flex ml-5">
                <form class="form-inline my-2 my-lg-0 ml-5 d-none d-sm-block d-flex">
                        <input 
                        class="form-control mr-sm-2 empty"
                        type="search"
                        placeholder="Ara"
                        style="font-family: Arial, FontAwesome; height: 28px; width: 216px"
                        aria-label="Search"
                        />
                </form>

        </div>
        <!----->
    </nav>

</body>
</html>
