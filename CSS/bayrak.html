<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayrak</title>

    <style>
        /* red rect*/
    .flag {
    width: 900px;
    height: 600px;
    background-color: #EC1126;
    position: relative;
}
    /*blue rect*/
    .flag > div {
    width: 100%;
    height: 300px;
    background-color: #002868;
    position: absolute;
    top: 150px;
}
/*white circle*/
.flag > div >div {
    width: 200px;
    height: 200px;
    background-color: white;
    border-radius:50%;
    position: relative;
    top:50px;
    left: 350px;
}

p {
    margin:0;
    font-size: 5rem;
    text-align: center;
    color: white;
}

body > div > div > div >p {
    color:black;
}

/* renk değişikliği yapılması istenilen paragrafa; style="color:black" kodu da yazılabilir.*/
    </style>
</head>
<body>
    <div class="flag">
        <p>The Flag</p>
        <div>
            <div>
                <p style="color:black" >of Laos</p>
            </div>
        </div>
    </div>
       
</body>
</html>
