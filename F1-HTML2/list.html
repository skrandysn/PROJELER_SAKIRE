<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
       <!-- ordered: düzenli listeleme-->
        <!--Unordered: düzensiz listeleme-->
        <!-- Description: sözlük mantığıyla işler---->

        <h1>Listeler</h1>
        <h3>Sıralı Listeler (Order Lists)</h3>

        <hr>

        <ol  start="10" type="1">
                <li>Frontend</li>
                <li>Backend</li>
                <li>Fullstack</li>
                <li>Aws/Dev</li>
                <li>Cyber Sec</li>
        </ol>


        <h3>Sırasız Listeler (Unordered Lists)</h3>

        <hr>

     <ul type="disc">
        <li>seker1</li>
        <li>seker2</li>
        <li>seker3</li>
        <li>seker4</li>
        <li>seker5</li>
     </ul>

    <h3>Açıklama Listeleri (description Lists)</h3>
    <dl>
        <dt>Araba:</dt>
        <dd>4 tekerlekli taşıt</dd>
        <dt>Karpuz:</dt>
        <dd>Sulu bir yaz meyvesi</dd>
    </dl>



       


</body>
</html>
