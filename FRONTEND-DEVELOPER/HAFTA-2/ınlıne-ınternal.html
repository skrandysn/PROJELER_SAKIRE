<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inlıne-Internal CSS</title>
        <style>
                /* tag name */
                img{
                        width: 50%;
                        border: 2px solid red;
                        border-radius: 50%;
                }

                 /* class */

                .div1{
                        text-align: center;
                }

                #p1800{
                        text-align: center;

                }
        </style>
</head>
<body>
        <!-- 
   * Inline CSS, HTML elementlerine style keyword'u ile eklenir.
   * style kelimesinin ici aslinda CSS alanidir.
   * Sadece eklenen element icin bir stillendirme gerceklestirir.
   * Bu sebeple cok pratik bir yontem degildir.
   * HTML kodlarini kalabaliklastirdigi icin kodun gorunumunu karmasiklastirir.
       -->
        <h1 style="color: red;">USING CSS</h1>

        <h2 style="color: blue;">Lorem, ipsum dolor.</h2>
        <div class="div1">
                <img src="https://www.ozelduvarlar.com/images/urunler/100_doga-manza-1846_1.jpg"  alt="doğa-resmi">

                <img src="https://media.istockphoto.com/id/1203961811/tr/foto%C4%9Fraf/pastoral-yaz-%C3%A7ay%C4%B1r%C4%B1.jpg?s=612x612&w=0&k=20&c=ds6Hc35W4iYoEPEU5AVlOtYS7CnGdt05petTtnJ29_Y="  alt="">
        </div>

        

        <div id="p1800">
                <img src="https://www.ozelduvarlar.com/images/urunler/100_doga-manza-1846_1.jpg" alt="">
        </div>


</body>
</html>
