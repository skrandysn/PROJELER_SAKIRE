<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regisler Form</title>
       <link rel="stylesheet" href="register.css">
</head>
<body>
        <h1>REGISTER FORM</h1>
      
      <form action="">
        <div>
                <label for="firstname">Fırst Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Your First Name" required> 
        </div>
       <div>
                <label for="secondname">Second Name</label>
                <input type="text" id="secondname" name="secondname" placeholder="Your Second Name" required>
        </div>

        <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="secondname" placeholder="Your Email" required>
        </div>

        <div>
                <label for="password">Password</label>
                 <input type="password" id="password" name="password" placeholder="Your Password" required>
        </div>
        <div>
                <label for="dob">Day of Birth</label>
                 <input type="date" id="dob" name="dob"     min="2020-01-01" max="2024-01-01" placeholder="Your Birthday" required>
        </div>
        <div>
                <label for="phone">Phone</label>
                 <input type="tel" id="phone" name="phone"     placeholder="Your Phone Number" required>
        </div>
        <div>
                <label for="address">Address</label>
                 <textarea name="address" id="address" cols="20" rows="5" placeholder="Your Address"></textarea>
        </div>
        <div>
                <label for="country">Country</label>
                 <select name="country" id="country">
                        <option value="">Select Country</option>
                        <option value="Türkiye">Türkiye</option>
                        <option value="Fransa">Fransa</option>
                        <option value="Almanya">Almanya</option>
                </select>
        </div>
      <div>
        <label for="gender">Gender</label>
<div class="gender-div">
        <input type="radio" name="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
</div>
        
        </div>

        <div>
                <label for="">Languages</label>
                <div class="lang-div">
                <input type="checkbox" name="language">
                <label for="">Türkçe</label>
                <input type="checkbox" name="language">
                <label for="">English</label>
                <input type="checkbox" name="language">
                <label for="">Français</label></div>

        </div>

        <div>
                <input type="submit" value="save">
                <input type="reset" value="clear" name="" id="">
        </div>
       
      </form>

</body>
</html>
